<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Git 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body background="pp.jpg">
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand">SELAMAT DATANG</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <font color="red">
      <h1>Kalkulator Pertambahan</h1>
    </font>
      <input type="number" id="angka1">
      <input type="number" id="angka2">
      <button onclick="hitungTambah()">HITUNG!</button>
      <br/>
      
      <h3>HASIL:</h3>
    
      <p id="hasiloutput1"></p>
      <script>
          function hitungTambah(){
              var angka1 = document.getElementById('angka1').value;
              var angka2 = document.getElementById('angka2').value;
              var hasil = parseInt(angka1) + parseInt(angka2);
              document.getElementById('hasiloutput1').innerHTML = hasil;
          }
      </script>
      <hr>
      <br>
       <font color="blue">
      <h1>Menghitung Volume Balok</h1>
    </font>
       <input type="number" id="panjang" placeholder="Panjang Balok">
       <input type="number" id="lebar" placeholder="Lebar Balok">
       <input type="number" id="tinggi" placeholder="Tinggi Balok">
       <button onclick="VolumeBalok()">HITUNG!</button>
       <br/>
       <font color="white">
       <h3>HASIL:</h3>
    </font>
       <p id="hasiloutput2"></p>
       <script>
           function VolumeBalok(){
               var panjang = document.getElementById('panjang').value;
               var lebar = document.getElementById('lebar').value;
               var tinggi = document.getElementById('tinggi').value;
               var volume = parseInt(panjang) * parseInt(lebar) * parseInt(tinggi);
               document.getElementById('hasiloutput2').innerHTML = volume;
           }
       </script>
       <hr>
       <br>
       <font color="white">
       <h1>Menghitung Volume Tabung</h1>
    </font>
        <input type="number" id="r1" placeholder="jari-jari">
        <input type="number" id="r2" placeholder="jari-jari">
        <input type="number" id="tinggi" placeholder="Tinggi tabung">
        <button onclick="VolumeTabung()">HITUNG!</button>
        
        <br/> 
        <h3>HASIL:</h3>
        <p id="hasiloutput3"></p>    
        <script>
            function VolumeTabung(){
                var pi = 3.14;
                var r1 = document.getElementById('r1').value;
                var r2 = document.getElementById('r2').value;
                var tinggi = document.getElementById('tinggi').value;
                var volume = pi * parseInt(r1) * parseInt(r2) * parseInt(tinggi);
                document.getElementById('hasiloutput3').innerHTML = volume;
            }
        </script>
</body>
</html>
